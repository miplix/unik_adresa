
<html><head><base href="https://websim-creation-engine.ai/wallet-summary-tool/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструмент Суммирования Кошельков</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        padding: 15px;
        border: 2px solid #3498db;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      textarea:focus {
        outline: none;
        border-color: #2980b9;
      }
      button {
        background-color: #3498db;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      }
      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      }
      #result {
        background-color: #f9f9f9;
        border: 2px solid #e74c3c;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
    </head>
    <body>
      <div class="container">
        <h1>Инструмент Суммирования Кошельков</h1>
        <textarea id="input" placeholder="Введите информацию о кошельках здесь (формат: кошелек;сумма)"></textarea>
        <div class="button-container">
          <button onclick="processInput()">Обработать</button>
          <button onclick="copyResult()">Копировать результат</button>
        </div>
        <div id="result"></div>
      </div>
    
      <script>
        function processInput() {
          const input = document.getElementById('input').value;
          const lines = input.split('\n');
          const wallets = {};
    
          lines.forEach(line => {
            const [wallet, amount] = line.replace(/\t;\t/g, ';').split(';');
            if (wallet && amount) {
              wallets[wallet] = (wallets[wallet] || 0) + parseFloat(amount);
            }
          });
    
          const result = Object.entries(wallets)
            .map(([wallet, total]) => `${wallet};${total}`)
            .join('\n');
    
          document.getElementById('result').textContent = result;
        }
    
        function copyResult() {
          const result = document.getElementById('result');
          const textArea = document.createElement('textarea');
          textArea.value = result.textContent;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          
          // Визуальная обратная связь вместо alert
          const copyButton = document.querySelector('button:last-of-type');
          const originalText = copyButton.textContent;
          copyButton.textContent = 'Скопировано!';
          copyButton.style.backgroundColor = '#27ae60';
          setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.style.backgroundColor = '';
          }, 2000);
        }
      </script>
    </body>
    </html>
